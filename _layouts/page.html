---
layout: default
---

<link href="{{ site.static }}css/prism.css" rel="stylesheet" />

<div class="blog-post detail">
    <h2 class="blog-post-title">{{ page.title }}</h2>
    <p class="blog-post-meta">
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{ page.date )}}
    </p>
    <div id="content_container">{{ content }}</div>
    <div class="bdsharebuttonbox">
        <a href="#" class="bds_more" data-cmd="more"></a>
        <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
        <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
        <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
        <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
    </div>
    <div class="tags">
        {% for tag in site.tags %}
        <a href="{{ tag }}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> {{ tag }}</a>
        {% endfor %}
    </div>
</div>

<script type="text/javascript">
    window._bd_share_config={"common":{"bdSnsKey":{},"bdText":"{{$article->title}}","bdMini":"2","bdMiniList":false,"bdPic":"","bdStyle":"1","bdSize":"16"},"share":{}};
    with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];
</script>
<script type="text/javascript" src="{{ site.static }}js/prism.js"></script>
